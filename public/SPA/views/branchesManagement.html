<div>
    <h1>Branches Management</h1>
    <div class="container">
            <table id="branchesTable" class="table table-striped table-responsive table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Opening Hours</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="branch in branchesManagement.branchesList">
                        <td>{{branch.number}}</td>
                        <td>{{branch.name}}</td>
                        <td>{{branch.location}}</td>
                        <td>{{branch.openingHours}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
