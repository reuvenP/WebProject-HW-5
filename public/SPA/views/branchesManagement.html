<div>
    <h1>Branches Management</h1>
    <div class="container">
            <table id="branchesTable" class="table table-striped table-responsive table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Opening Hours</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="branch in branchesManagement.branchesList">
                        <td>{{branch.number}}</td>
                        <td>{{branch.name}}</td>
                        <td>{{branch.location}}</td>
                        <td>{{branch.openingHours}}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#confirmDelete{{branch.name}}">Delete</button>
                            <div id="confirmDelete{{branch.name}}" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Confirm Delete</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>delete branch {{branch.name}}?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="OKDelete" data-dismiss="modal" ng-click="branchesManagement.deleteRow(branch)" type="submit" class="btn btn-success">OK</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#edit{{branch.name}}">Edit</button>
                            <div id="edit{{branch.name}}" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Edit {{branch.name}}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal loginFrm">
                                                <div class="control-group">
                                                    <p class="label">Branch Name:</p>
                                                    <input type="text" value="{{branch.name}}"><br/>
                                                    <p class="label">Location:</p>
                                                    <input type="text" value="{{branch.location}}"><br/>
                                                    <p class="label">Opening Hours:</p>
                                                    <input type="text" value="{{branch.openingHours}}">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-dismiss="modal" ng-click="branchesManagement.editBranch(branch)" type="submit" class="btn btn-success">Save</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
